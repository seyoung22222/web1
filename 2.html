<h2>보뜨</h2>
<img src="보뜨.jpg" width="40%">
<p>안국역에 있는 <a href="https://map.naver.com/v5/search/%EB%B3%B4%EB%9C%A8/place/1982967150?placePath=%3Fentry=pll%26from=nx%26fromNxList=true&placeSearchOption=entry=pll%26fromNxList=true&c=14135325.9645869,4519881.8724504,15,0,0,0,dh" target="_blank" title="보뜨 네이버검색창"><strong><u>보뜨</u></strong></a>를 소개합니다.<br>
보뜨는 종로구 윤보선길 28 1층 2호에 위치해있으며,
영업은10시에 오픈해서 저녁8,9시에 닫는다.<br>
브레이크타임은 따로 없다. 플라워카페로 카페지만 와인도 팔고, 꽃도 팔고 있다.</p>
<p>실제 가본 나의 후기는 아래와 같다.<br>
내부가 좁지만 꽃이 있어서 화사하고 꽃향기 가득한 카페였다<br>
가격이 비싸서 한번만 방문하고 다음에는 방문하지않을듯하다..<p>
